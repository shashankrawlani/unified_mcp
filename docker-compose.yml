version: '3.8'

services:
  unified-mcp:
    build: .
    container_name: unified-mcp-server
    ports:
      - "8929:8929"
    env_file:
      - .env
    environment:
      - HOST=0.0.0.0
      - PORT=8929
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge